# suppress inspection "SpringBootApplicationProperties" for whole file
spring.application.name=ecom-api
server.port=8000

spring.datasource.url=jdbc:mysql://localhost:3306/ecom?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=1234

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL570Dialect

spring.datasource.hikari.max-lifetime=60000000